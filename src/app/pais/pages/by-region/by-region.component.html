<h3>
  Buscar por region <small>{{ regionActiva | titlecase }}</small>
</h3>
<hr />
<h5>Seleccione la region</h5>
<div class="row">
  <div class="col">
    <button
      *ngFor="let region of regiones"
      [class]="
        region === regionActiva
          ? 'btn btn-primary me-2'
          : 'btn btn-outline-primary me-2'
      "
      (click)="activarRegion(region)"
    >
      {{ region | titlecase}}
    </button>
   <app-pais-table [countries]="countries"></app-pais-table>
  </div>
</div>
