<h2>Por Capital</h2>
<hr />
<div class="row">
  <div class="col">
    <app-pais-search
      (onEnter)="buscarCapital($event)"
      (onDebounce)="sugerencias($event)"
      [placeholder]="placeholder"
    >
    </app-pais-search>
  </div>
</div>
<hr />

<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con el termino {{ termino }}
</div>

<div class="row">
  <div class="col">
    <app-pais-table [countries]="countries"></app-pais-table>
  </div>
</div>
