<h2>Por pais</h2>
<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off" action="">
      <input
        type="text"
        name="termino"
        placeholder="Buscar pais ..."
        class="form-control"
        [(ngModel)]="termino"
      />
    </form>
  </div>
</div>
<hr />
<div class="alert alert-danger">
  No se encontro nada con el termino <span>mensaje</span>
</div>
<div class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblacion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bandera</td>
          <td>Nombre</td>
          <td>123123123</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
